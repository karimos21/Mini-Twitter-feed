<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #e6f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1DA1F2;
            font-weight: 600;
        }

        /* Wallet Section */
        .wallet-card, .post-card {
            background: #f9fbfc;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
        }

        .wallet-card:hover, .post-card:hover {
            transform: translateY(-4px);
        }

        .wallet-card button, .post-card button {
            background: linear-gradient(135deg, #1DA1F2, #0d8fca);
            color: #fff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .wallet-card button:hover, .post-card button:hover {
            background: #1DA1F2;
        }

        .wallet-info {
            color: #1DA1F2;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Post Section */
        .post-container h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.75rem;
            text-align: left;
        }

        textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            resize: none;
            background: #fafafa;
        }

        /* Post card styling */
        .post-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 12px;
        }

        .post-info {
            flex: 1;
        }

        .post-time {
            color: #888;
            font-size: 0.85em;
        }

        .post-content {
            margin-bottom: 12px;
            font-size: 1.2em; /* Increase font size */
            line-height: 1.6; /* Increase line height for readability */
            color: #333; /* Darker color for better contrast */
            font-weight: 500; /* Slightly bolder text */
        }


        .post-footer {
            display: flex;
            gap: 8px;
        }

        .post-footer button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .post-footer button:hover {
            background-color: #0056b3;
        }

        .edit-btn {
            background-color: #FFC107;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Twitter</h1>

        <!-- Section du portefeuille -->
        <div class="wallet-card">
            <button id="connectWalletBtn">Connect Wallet</button>
            <button id="switchUserBtn" style="display:none;">Switch User</button>
            <p id="walletAddress" class="wallet-info"></p>
        </div>

        <!-- Nouvelle publication -->
        <div class="post-card">
            <h2>Create a Post</h2>
            <textarea id="postContent" placeholder="What's on your mind?"></textarea>
            <button id="addPostBtn">Post</button>
        </div>

        <!-- Section des publications -->
        <div class="post-container" id="postsList">
            <h2>Posts</h2>
            <div class="loading" id="loadingMessage">Loading posts...</div>
        </div>
    </div>

    <script>
        let web3;
        let contract;
        const contractAddress = '0xfBECbd548B8BdA886BA45cA496C89C9227a51d4F';
        const abi = [
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": false,
                            "internalType": "uint256",
                            "name": "postId",
                            "type": "uint256"
                        },
                        {
                            "indexed": false,
                            "internalType": "address",
                            "name": "owner",
                            "type": "address"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "content",
                            "type": "string"
                        },
                        {
                            "indexed": false,
                            "internalType": "uint256",
                            "name": "timestamp",
                            "type": "uint256"
                        }
                    ],
                    "name": "NewPost",
                    "type": "event"
                },
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": false,
                            "internalType": "uint256",
                            "name": "postId",
                            "type": "uint256"
                        },
                        {
                            "indexed": false,
                            "internalType": "address",
                            "name": "user",
                            "type": "address"
                        }
                    ],
                    "name": "PostDisliked",
                    "type": "event"
                },
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": false,
                            "internalType": "uint256",
                            "name": "postId",
                            "type": "uint256"
                        },
                        {
                            "indexed": false,
                            "internalType": "address",
                            "name": "user",
                            "type": "address"
                        }
                    ],
                    "name": "PostLiked",
                    "type": "event"
                },
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": false,
                            "internalType": "uint256",
                            "name": "postId",
                            "type": "uint256"
                        },
                        {
                            "indexed": false,
                            "internalType": "address",
                            "name": "owner",
                            "type": "address"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "newContent",
                            "type": "string"
                        },
                        {
                            "indexed": false,
                            "internalType": "uint256",
                            "name": "modifiedAt",
                            "type": "uint256"
                        }
                    ],
                    "name": "PostModified",
                    "type": "event"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "content",
                            "type": "string"
                        }
                    ],
                    "name": "addPost",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "_postId",
                            "type": "uint256"
                        }
                    ],
                    "name": "dislikePost",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "_postId",
                            "type": "uint256"
                        }
                    ],
                    "name": "likePost",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "postId",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "newContent",
                            "type": "string"
                        }
                    ],
                    "name": "modifyPost",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        },
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "dislikedPosts",
                    "outputs": [
                        {
                            "internalType": "bool",
                            "name": "",
                            "type": "bool"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getAllPosts",
                    "outputs": [
                        {
                            "components": [
                                {
                                    "internalType": "uint256",
                                    "name": "id",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "address",
                                    "name": "owner",
                                    "type": "address"
                                },
                                {
                                    "internalType": "string",
                                    "name": "content",
                                    "type": "string"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "likeCount",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "dislikeCount",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "timestamp",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "modifiedAt",
                                    "type": "uint256"
                                }
                            ],
                            "internalType": "struct MiniTwitter.Post[]",
                            "name": "",
                            "type": "tuple[]"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        },
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "likedPosts",
                    "outputs": [
                        {
                            "internalType": "bool",
                            "name": "",
                            "type": "bool"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "name": "posts",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "id",
                            "type": "uint256"
                        },
                        {
                            "internalType": "address",
                            "name": "owner",
                            "type": "address"
                        },
                        {
                            "internalType": "string",
                            "name": "content",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "likeCount",
                            "type": "uint256"
                        },
                        {
                            "internalType": "uint256",
                            "name": "dislikeCount",
                            "type": "uint256"
                        },
                        {
                            "internalType": "uint256",
                            "name": "timestamp",
                            "type": "uint256"
                        },
                        {
                            "internalType": "uint256",
                            "name": "modifiedAt",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
        
        let userAccount;

        window.onload = async () => {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                contract = new web3.eth.Contract(abi, contractAddress);

                try {
                    await connectWallet();
                    loadPosts();
                } catch (error) {
                    alert("Error connecting to MetaMask.");
                    console.error("MetaMask error:", error);
                }
            } else {
                alert('Please install MetaMask!');
            }
        };

        async function connectWallet() {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAccount = accounts[0];
            document.getElementById('walletAddress').innerText = userAccount;
            document.getElementById('connectWalletBtn').style.display = 'none';
            document.getElementById('switchUserBtn').style.display = 'inline';
        }

        document.getElementById('addPostBtn').onclick = async () => {
            const content = document.getElementById('postContent').value.trim();
            if (content) {
                try {
                    await contract.methods.addPost(content).send({ from: userAccount });
                    document.getElementById('postContent').value = ''; // Clear textarea
                    loadPosts();
                } catch (error) {
                    alert("Error adding post.");
                    console.error("Post error:", error);
                }
            } else {
                alert("Please enter some content before posting.");
            }
        };

        document.getElementById('switchUserBtn').onclick = async () => {
            await switchUser();
        };

        const loadPosts = async () => {
            const postsList = document.getElementById('postsList');
            if (!postsList) {
                console.error("Element 'postsList' not found");
                return;
            }

            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }

            const posts = await contract.methods.getAllPosts().call();
            postsList.innerHTML = ''; // Clear any existing posts

            posts.forEach(post => {
                // Create the main post card element
                const postElement = document.createElement('div');
                postElement.classList.add('post-card');
                
                postElement.innerHTML = `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-avatar"></div>
                            <div class="post-info">
                                <p>${post.owner}</p>
                                <p class="post-time">${new Date(post.timestamp * 1000).toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-footer">
                            <button onclick="likePost(${post.id})">Like (${post.likeCount})</button>
                            <button onclick="dislikePost(${post.id})">Dislike (${post.dislikeCount})</button>
                        </div>
                    </div>
                `;

                postsList.appendChild(postElement);
            });
        };


        async function likePost(postId) {
            try {
                await contract.methods.likePost(postId).send({ from: userAccount });
                loadPosts();
            } catch (error) {
                alert("Error liking post.");
                console.error("Like error:", error);
            }
        }

        async function dislikePost(postId) {
            try {
                await contract.methods.dislikePost(postId).send({ from: userAccount });
                loadPosts();
            } catch (error) {
                alert("Error disliking post.");
                console.error("Dislike error:", error);
            }
        }

        async function switchUser() {
            try {
                await connectWallet();
                loadPosts();
            } catch (error) {
                alert("Error switching user.");
                console.error("Switch user error:", error);
            }
        }
    </script>
</body>
</html>
